name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          [
            ubuntu-latest,
            windows-latest,
            macos-latest,
          ]
    steps:
      - uses: actions/checkout@v5
      - uses: wntrblm/nox@2025.05.01
        with:
          python-versions: "3.8, 3.9, 3.10, 3.11, 3.12, 3.13.0-beta.1"
      - name: Test with NOX
        run: |
          nox --session tests
